<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тестовый чат без Telegram</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    #chat { height: 80vh; overflow-y: scroll; padding: 10px; }
    #messageInput { width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box; }
    .msg { margin: 5px 0; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Тестовый чат (без Telegram)</h2>

  <div style="text-align:center; margin: 10px;">
    <input type="text" id="fakeName" placeholder="Введите ваше имя" />
    <button onclick="simulateLogin()">Войти</button>
  </div>

  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Напишите сообщение и нажмите Enter" disabled>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://flipper-grabber.onrender.com");
    let currentUser = null;

    function simulateLogin() {
      const name = document.getElementById('fakeName').value.trim();
      if (!name) return alert('Введите имя!');
      currentUser = { first_name: name };
      document.getElementById('messageInput').disabled = false;
      document.getElementById('fakeName').disabled = true;
    }

    const input = document.getElementById('messageInput');
    const chat = document.getElementById('chat');

    socket.on('history', msgs => {
      msgs.forEach(data => {
        const el = document.createElement('div');
        el.className = 'msg';
        el.textContent = `${data.name}: ${data.text}`;
        chat.appendChild(el);
      });
      chat.scrollTop = chat.scrollHeight;
    });

    socket.on('message', data => {
      const el = document.createElement('div');
      el.className = 'msg';
      el.textContent = `${data.name}: ${data.text}`;
      chat.appendChild(el);
      chat.scrollTop = chat.scrollHeight;
    });

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && input.value.trim() && currentUser) {
        const msg = {
          name: currentUser.first_name,
          text: input.value
        };
        socket.emit('message', msg);
        input.value = '';
      }
    });
  </script>
</body>
</html>
